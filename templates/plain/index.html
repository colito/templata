<!doctype html>
<html ng-app="todoApp">
<head>

    <!-- Base path: Very important especially when the systems uses clean URLs -->
    {base-url}

    <title>{page-title}</title>

    <link rel="icon" type="image/png" href="{favicon}">

    <script src="{template-res:js:angular.min.js}"></script>
    <script src="{template-res:js:todo.js}"></script>
    <link rel="stylesheet" href="{template-res:css:todo.css}">

</head>
<body>
    {body-content}
</body>
</html>
